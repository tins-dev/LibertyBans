        - '&7[&eID&7] &8/ &7Ceza Türü&f'
        - '&7Yetkili &8/ &7Sebep &8/ &7Uygulandığı Tarih&f'

    maxPages: '&7Sayfa &e%PAGE%&7 mevcut değil.'
    perPage: 10
    noPages: '&c&o%TARGET%&7 geçmiş cezası yok.'
    permission:
      command: '&7Geçmişi görüntüleyemezsin.'


  ban-list:
