    usage: '&cKullanım: /history &e<oyuncu> [sayfa]'
    layout:
      body:
        - '&7[&e%ID%&7] / %TYPE%&f'
        - '&7%OPERATOR% &8/ &7%REASON% &8/ &7%START_DATE%&f'
      footer: '&7Sayfa &e%PAGE%&7.||ttp:Sonraki sayfaya geçmek için tıkla||cmd:/libertybans history %TARGET% %NEXTPAGE_KEY%'
